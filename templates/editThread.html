{% extends 'layout.html' %}

{% block body %}
<head>
  <h1 style="margin-bottom: 2rem;">You shall stand corrected</h1>
  {% from "includes/_formhelpers.html" import render_field %}
</head>
<main>
  <form style="margin-top: 1rem;" action="" method="post">
    <div class="form-group">
      {{ render_field(form.title, class_="form-control", value=thread['title']) }}
    </div>
    <div class="form-group">
        {{ render_field(form.body, class_="form-control", id="threadEditor") }}
      </div>
      <p><input type="submit" class="btn btn-black" value="Submit"></p>
  </form>
</main>
<script>
  CKEDITOR.replace('threadEditor')
</script>
{% endblock %}
